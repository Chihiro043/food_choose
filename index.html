<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🍽️ 今天吃什麼？</title>
<style>
  body {
    font-family: 'Microsoft JhengHei', sans-serif;
    background-color: #f8f3ed;
    color: #5c4b3b;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header, footer {
    background-color: #a66b3c;
    color: white;
    width: 100%;
    text-align: center;
    padding: 10px;
  }
  main {
    width: 90%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
  }
  .meal-section {
    text-align: center;
    margin-top: 20px;
  }
  .meal-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  .meal-buttons button {
    padding: 10px 20px;
    background-color: #d9b382;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  .meal-buttons button.active {
    background-color: #a66b3c;
  }
  .wheel-container {
    margin: 30px 0 10px;
    position: relative;
    width: 300px;
    height: 300px;
  }
  canvas {
    width: 300px;
    height: 300px;
    border: 3px solid #a66b3c;
    border-radius: 50%;
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    right: -30px;
    transform: translateY(-50%) rotate(180deg);
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    border-left: 30px solid #a66b3c;
    z-index: 10;
  }
  .spin-button {
    padding: 10px 30px;
    font-size: 18px;
    background-color: #a66b3c;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px 0;
  }
  #result {
    text-align: center;
    font-size: 20px;
    margin-top: 20px;
    color: #a66b3c;
    min-height: 50px;
  }
  #result a {
    color: #5c4b3b;
    text-decoration: none;
    font-weight: bold;
    margin-left: 8px;
  }
  #result a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <h1>🍽️ 今天吃什麼？</h1>
 <h1>🍽️ 轉盤幫你決定!</h1>
</header>

<main>
  <section class="meal-section">
    <h2>選擇餐別</h2>
    <div class="meal-buttons">
      <button>早餐</button>
      <button>午餐</button>
      <button>晚餐</button>
      <button>甜點</button>
    </div>
  </section>

  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="arrow"></div>
  </div>

  <button class="spin-button">啟動轉盤！</button>
  <div id="result"></div>
</main>

<footer>
  &copy; 20250528 多媒體-網頁設計期末報告
</footer>

<script>
  const mealButtons = document.querySelectorAll('.meal-buttons button');
  const spinButton = document.querySelector('.spin-button');
  const resultDiv = document.getElementById('result');
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 140;

  const mealOptions = {
    '早餐': ['美式早餐', '中式早餐', '西式早餐', '飯糰', '麵包', '不吃'],
    '午餐': ['便當', '鍋貼', '速食', '腸粉', '麵攤', '壽司'],
    '晚餐': ['丼飯', '烤肉', '便當', '拉麵', '火鍋', '鍋貼'],
    '甜點': ['豆花', '車輪餅', '可頌', '起司蛋糕', '提拉米蘇', '冰']
  };

  let currentOptions = [];
  let angle = 0;
  let spinSpeed = 0;
  let animationId;

  mealButtons.forEach(button => {
    button.addEventListener('click', () => {
      mealButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      currentOptions = mealOptions[button.textContent];
      drawWheel(currentOptions);
      resultDiv.innerHTML = '';
    });
  });

  function drawWheel(options) {
    const sliceAngle = 2 * Math.PI / options.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    for (let i = 0; i < options.length; i++) {
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.fillStyle = i % 2 === 0 ? '#d9b382' : '#f4e1c1';
      ctx.arc(0, 0, radius, i * sliceAngle, (i + 1) * sliceAngle);
      ctx.fill();

      ctx.save();
      ctx.rotate(i * sliceAngle + sliceAngle / 2);
      ctx.textAlign = 'right';
      ctx.fillStyle = '#5c4b3b';
      ctx.font = '16px Microsoft JhengHei';
      ctx.fillText(options[i], radius - 10, 5);
      ctx.restore();
    }
    ctx.restore();
  }

  spinButton.addEventListener('click', () => {
    if (animationId) cancelAnimationFrame(animationId);
    if (currentOptions.length === 0) {
      resultDiv.textContent = '請先選擇餐別！';
      return;
    }

    spinSpeed = Math.random() * 0.3 + 0.3;

    function animate() {
      if (spinSpeed > 0.01) {
        angle += spinSpeed;
        spinSpeed *= 0.98;
        drawWheel(currentOptions);
        animationId = requestAnimationFrame(animate);
      } else {
        const sliceAngle = 2 * Math.PI / currentOptions.length;
        const normalizedAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
        const selectedIndex = Math.floor(normalizedAngle / sliceAngle) % currentOptions.length;
        const selectedItem = currentOptions[selectedIndex];
        resultDiv.innerHTML = `推薦：${selectedItem} <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedItem)}" target="_blank" rel="noopener noreferrer">🔍 在 Google 地圖上搜尋「${selectedItem}」</a>`;
      }
    }
    animate();
  });
</script>
</body>
</html>
