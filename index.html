<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>自訂選項 - 今天吃什麼？</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #f8f3ed;
      color: #5c4b3b;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #a66b3c;
      color: white;
      text-align: center;
      padding: 10px;
    }
    nav {
      background-color: #a66b3c;
      text-align: center;
      padding: 5px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #f0e2cd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.delete, button.add {
      background-color: #a66b3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .empty {
      color: #aaa;
      font-style: italic;
    }
    .form-section {
      background: #fff4e6;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .form-section input, .form-section select {
      padding: 6px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>今天吃甚麼？</h1>
  </header>

  <nav>
    <a href="index.html">新增選項</a>
    <a href="about.html">關於我們</a>
    <a href="custom.html">抽抽抽</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>新增餐點</h2>
      <select id="categorySelect">
        <option value="早餐">早餐</option>
        <option value="午餐">午餐</option>
        <option value="晚餐">晚餐</option>
        <option value="甜點">甜點</option>
      </select>
      <input type="text" id="mealInput" placeholder="輸入餐點名稱" />
      <button class="add" onclick="addMeal()">新增</button>
    </section>

    <p>以下是你自訂的各餐別項目，可點擊刪除：</p>
    <div id="mealLists">
      <!-- 動態生成 -->
    </div>
  </main>

  <footer>
    &copy; 2025 今天吃什麼？團隊
  </footer>

  <script>
    const mealListsDiv = document.getElementById('mealLists');
    const categorySelect = document.getElementById('categorySelect');
    const mealInput = document.getElementById('mealInput');

    const defaultMeals = {
      '早餐': ['美式早餐', '中式早餐', '西式早餐', '飯糰', '麵包', '不吃'],
      '午餐': ['便當', '鍋貼', '速食', '腸粉', '麵攤', '壽司'],
      '晚餐': ['丼飯', '烤肉', '便當', '拉麵', '火鍋', '鍋貼'],
      '甜點': ['豆花', '車輪餅', '可頌', '起司蛋糕', '提拉米蘇', '冰']
    };

    let storedMeals = JSON.parse(localStorage.getItem('mealOptions')) || JSON.parse(JSON.stringify(defaultMeals));

    function renderMealLists() {
      mealListsDiv.innerHTML = '';

      Object.keys(storedMeals).forEach(category => {
        const ul = document.createElement('ul');
        const listItems = storedMeals[category].filter(item => !defaultMeals[category].includes(item));

        const section = document.createElement('section');
        section.innerHTML = `<h2>${category}</h2>`;

        if (listItems.length === 0) {
          const empty = document.createElement('p');
          empty.className = 'empty';
          empty.textContent = '尚未新增自訂項目';
          section.appendChild(empty);
        } else {
          listItems.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span>${item}</span>
              <button class="delete" data-cat="${category}" data-idx="${item}">刪除</button>
            `;
            ul.appendChild(li);
          });
          section.appendChild(ul);
        }

        mealListsDiv.appendChild(section);
      });

      bindDeleteButtons();
    }

    function bindDeleteButtons() {
      const buttons = document.querySelectorAll('button.delete');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const cat = btn.getAttribute('data-cat');
          const item = btn.getAttribute('data-idx');
          storedMeals[cat] = storedMeals[cat].filter(i => i !== item);
          localStorage.setItem('mealOptions', JSON.stringify(storedMeals));
          renderMealLists();
        });
      });
    }

    function addMeal() {
      const category = categorySelect.value;
      const mealName = mealInput.value.trim();
      if (mealName === '') {
        alert('請輸入餐點名稱！');
        return;
      }

      if (storedMeals[category].includes(mealName)) {
        alert('此餐點已存在！');
        return;
      }

      storedMeals[category].push(mealName);
      localStorage.setItem('mealOptions', JSON.stringify(storedMeals));
      mealInput.value = '';
      renderMealLists();
    }

    renderMealLists();
  </script>
</body>
</html>
