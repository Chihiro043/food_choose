<script>

  const radius = 140;

  const mealOptions = {

  };

  let currentOptions = [];
  let angle = 0;
  let spinSpeed = 0;
  let animationId;

  mealButtons.forEach(button => {
    button.addEventListener('click', () => {
      mealButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      currentOptions = mealOptions[button.textContent];
      drawWheel(currentOptions);
      resultDiv.innerHTML = '';

  });

  function drawWheel(options) {
    const sliceAngle = 2 * Math.PI / options.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    for (let i = 0; i < options.length; i++) {
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.fillStyle = i % 2 === 0 ? '#d9b382' : '#f4e1c1';
      ctx.arc(0, 0, radius, i * sliceAngle, (i + 1) * sliceAngle);
      ctx.fill();

      ctx.save();
      ctx.rotate(i * sliceAngle + sliceAngle / 2);
      ctx.textAlign = 'right';
      ctx.fillStyle = '#5c4b3b';
      ctx.font = '16px Microsoft JhengHei';
      ctx.fillText(options[i], radius - 10, 5);
      ctx.restore();
    }
    ctx.restore();
  }

  spinButton.addEventListener('click', () => {
    if (animationId) cancelAnimationFrame(animationId);
    if (currentOptions.length === 0) {

    function animate() {
