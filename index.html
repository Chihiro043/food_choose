<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍽️ 今天吃什麼？</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #f8f3ed;
      color: #5c4b3b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      background-color: #a66b3c;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
    }
    nav {
      background-color: #d9b382;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    .meal-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .meal-buttons button {
      padding: 10px 20px;
      background-color: #d9b382;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .meal-buttons button.active {
      background-color: #a66b3c;
    }
    .wheel-container {
      margin: 30px 0 10px;
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      width: 300px;
      height: 300px;
      border: 3px solid #a66b3c;
      border-radius: 50%;
    }
    .arrow {
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #a66b3c;
      z-index: 10;
    }
    .spin-button {
      padding: 10px 30px;
      font-size: 18px;
      background-color: #a66b3c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #a66b3c;
    }
  </style>
</head>
<body>
<header>
  <h1>🍽️ 今天吃什麼？</h1>
  <h1>轉盤幫你決定!</h1>
</header>
<nav>
  <a href="index.html">首頁</a>
  <a href="about_0527.html">關於我們</a>
  <a href="custom_0527.html">自訂選項</a>
</nav>
<main>
  <section>
    <h2>選擇餐別</h2>
    <div class="meal-buttons">
      <button data-meal="早餐">早餐</button>
      <button data-meal="午餐">午餐</button>
      <button data-meal="晚餐">晚餐</button>
      <button data-meal="甜點">甜點</button>
    </div>
  </section>
  <div class="wheel-container">
    <canvas id="wheel"></canvas>
    <div class="arrow"></div>
  </div>
  <button class="spin-button">啟動轉盤！</button>
  <div id="result"></div>
</main>
<footer>
  &copy; 20250528 多媒體-網頁設計期末報告
</footer>
<script>
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  canvas.width = 300;
  canvas.height = 300;

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2 - 10;

  const defaultMeals = {
    早餐: ['飯糰', '燒餅油條', '蛋餅','鍋燒意麵','漢堡','貝果'],
    午餐: ['便當', '牛肉麵', '拉麵','鍋燒意麵','壽司','咖哩飯'],
    晚餐: ['火鍋', '壽司', '炸雞','乾麵','炒飯','腸粉'],
    甜點: ['冰淇淋', '豆花', '蛋糕','起司蛋糕','仙草','車輪餅']
  };

  const customMeals = JSON.parse(localStorage.getItem('customMeals') || '{}');

  const meals = {};
  for (let type in defaultMeals) {
    meals[type] = [...defaultMeals[type], ...(customMeals[type] || [])];
  }

  const buttons = document.querySelectorAll('.meal-buttons button');
  const spinBtn = document.querySelector('.spin-button');
  const resultDiv = document.getElementById('result');

  let currentOptions = [];
  let currentCategory = '';
  let angle = 0, spinSpeed = 0, animationId;

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      currentCategory = button.textContent;
      currentOptions = meals[currentCategory] || [];
      drawWheel(currentOptions);
      resultDiv.innerHTML = '';
    });
  });

  function drawWheel(options) {
    const sliceAngle = 2 * Math.PI / options.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);

    for (let i = 0; i < options.length; i++) {
      const startAngle = i * sliceAngle;
      const endAngle = (i + 1) * sliceAngle;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.fillStyle = i % 2 === 0 ? '#d9b382' : '#f4e1c1';
      ctx.arc(0, 0, radius, startAngle, endAngle);
      ctx.fill();

      // Draw text
      ctx.save();
      ctx.rotate(startAngle + sliceAngle / 2);
      ctx.fillStyle = '#5c4b3b';
      ctx.font = '16px Microsoft JhengHei';
      ctx.textAlign = 'right';
      ctx.fillText(options[i], radius - 10, 5);
      ctx.restore();
    }
    ctx.restore();
  }

  spinBtn.addEventListener('click', () => {
    if (animationId) cancelAnimationFrame(animationId);
    if (currentOptions.length === 0) {
      resultDiv.textContent = '請先選擇餐別！';
      return;
    }
    spinSpeed = Math.random() * 0.3 + 0.3;
    function animate() {
      if (spinSpeed > 0.01) {
        angle += spinSpeed;
        spinSpeed *= 0.98;
        drawWheel(currentOptions);
        animationId = requestAnimationFrame(animate);
      } else {
        const sliceAngle = 2 * Math.PI / currentOptions.length;
        const normalizedAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
        const selectedIndex = Math.floor(normalizedAngle / sliceAngle) % currentOptions.length;
        const selectedItem = currentOptions[selectedIndex];
        resultDiv.innerHTML = `推薦：${selectedItem} <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedItem)}" target="_blank" rel="noopener noreferrer">🔍 搜尋地圖</a>`;
      }
    }
    animate();
  });
</script>

</body>
</html>
